name: Deploy Qter site

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      paper: ${{ steps.filter.outputs.paper }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Calculate which jobs need to run
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            paper:
              - 'media/paper/**'
            docs:
              - 'media/docs/**'

  render-docs:
    name: Render documentation
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Shiroa
        uses: baptiste0928/cargo-install@v3
        with:
          crate: shiroa
          git: https://github.com/Myriad-Dreamin/shiroa

      - name: Compile documentation
        run: shiroa build docs --mode static-html
        working-directory: media

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: media/docs/dist

  render-paper:
    name: Render paper PDF
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.paper == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Typst
        uses: typst-community/setup-typst@v4

      - name: Compile document
        run: typst compile paper/paper.typ
        working-directory: media

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: media/paper/paper.pdf

  deploy:
    name: Deploy site
    needs: [detect-changes, render-paper, render-docs]
    if: ${{ always() && (needs.detect-changes.outputs.paper == 'true' || needs.detect-changes.outputs.docs == 'true') }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Create web root
        run: mkdir www

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: www

      - name: Download paper artifact
        uses: actions/download-artifact@v4
        with:
          name: paper
          path: www

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: www

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
